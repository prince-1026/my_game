<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <div id="panel">
      <div id="ptop">
        <div class="elem">
          <h2>hit</h2>
          <div id="hitval" class="box">8</div>
        </div>
        <div class="elem">
          <h2>timer</h2>
          <div id="timerval" class="box">60</div>
        </div>
        <div class="elem">
          <h2>score</h2>
          <div id="scoreval" class="box">0</div>
        </div>
      </div>
      <div id="pbtm">
        <!-- bubbles injected here -->
      </div>
    </div>
  </div>

  <!-- Modal / Overlay (used for start screen and end screen) -->
  <div id="overlay" class="overlay">
    <div class="modal" id="modalContent">
      <!-- Content is injected by JS: initial Play button, or game over + score + Play Again -->
      <h2>Bubble Game</h2>
      <p>Click below to start playing!</p>
      <button id="playBtn" class="btn">Play Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
